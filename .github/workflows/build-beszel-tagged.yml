name: Build patched Beszel image from latest upstream tag

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Clone upstream and checkout latest tag
        id: upstream
        run: |
          set -e
          git clone https://github.com/henrygd/beszel.git src
          cd src
          git fetch --tags --force
          TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$TAG" ]; then
            echo "No upstream tag found"
            exit 1
          fi
          git checkout "tags/$TAG"
          VERSION="${TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
          echo "minor=$MINOR" >> "$GITHUB_OUTPUT"
          echo "Upstream tag: $TAG"

      - name: Check if image tag already exists in GHCR
        id: check
        env:
          OWNER: ${{ github.repository_owner }}
          TAG: ${{ steps.upstream.outputs.tag }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          OWNER_TYPE=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/users/${OWNER}" | python -c "import sys, json; print((json.load(sys.stdin).get('type') or '').lower())")
          SCOPE=users
          if [ "$OWNER_TYPE" = "organization" ]; then
            SCOPE=orgs
          fi

          RESP=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" -w "\n%{http_code}" "https://api.github.com/${SCOPE}/${OWNER}/packages/container/beszel/versions?per_page=100")
          BODY=$(echo "$RESP" | sed '$d')
          CODE=$(echo "$RESP" | tail -n 1)

          if [ "$CODE" = "404" ]; then
            echo "No package found yet, first build will run."
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "$CODE" != "200" ]; then
            echo "Package lookup failed with HTTP $CODE"
            echo "$BODY"
            exit 1
          fi

          TAGS=$(echo "$BODY" | python -c "import sys, json; data=json.load(sys.stdin); out=[]; [out.extend((v.get('metadata',{}).get('container',{}).get('tags') or [])) for v in data]; print('\n'.join(out))")
          if echo "$TAGS" | grep -qx "$TAG"; then
            echo "Tag $TAG already exists, skipping build."
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG not found, build will run."
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Patch languages.ts
        if: steps.check.outputs.should_build == 'true'
        run: |
          FILE=$(find src -name "languages.ts" | head -n 1)

          if [ -z "$FILE" ]; then
            echo "languages.ts not found"
            exit 1
          fi

          sed -i 's/ðŸ•Ž/ðŸ‡®ðŸ‡±/g' "$FILE"
          sed -i 's/ðŸ‡µðŸ‡¸/ðŸ•‹/g' "$FILE"
          sed -i 's/ðŸ‡¬ðŸ‡§/ðŸ‡ºðŸ‡¸/g' "$FILE"

          echo "Patched:"
          grep -n "ðŸ‡®ðŸ‡±\|ðŸ‡¦ðŸ‡ª\|ðŸ‡ºðŸ‡¸" "$FILE"

      - name: Move source into workspace
        if: steps.check.outputs.should_build == 'true'
        run: mv src/* ./

      - name: Set up bun
        if: steps.check.outputs.should_build == 'true'
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        if: steps.check.outputs.should_build == 'true'
        run: bun install --no-save --cwd ./internal/site

      - name: Build site
        if: steps.check.outputs.should_build == 'true'
        run: bun run --cwd ./internal/site build

      - name: Set up QEMU
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: metadata
        if: steps.check.outputs.should_build == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/beszel
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.upstream.outputs.tag }}
            type=raw,value=${{ steps.upstream.outputs.major }}.${{ steps.upstream.outputs.minor }}
            type=raw,value=${{ steps.upstream.outputs.major }}

      - name: Login to GHCR
        if: github.event_name != 'pull_request' && steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./internal/dockerfile_hub
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
