name: Build patched Beszel images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        include:
          # beszel
          - image: ghcr.io/${{ github.repository_owner }}/beszel
            dockerfile: ./internal/dockerfile_hub
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            extra_tags: |
              type=raw,value=edge
              type=raw,value={{sha}}

          # agent
          - image: ghcr.io/${{ github.repository_owner }}/beszel-agent
            dockerfile: ./internal/dockerfile_agent
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            extra_tags: |
              type=raw,value=edge
              type=raw,value=latest
              type=raw,value={{sha}}

          # agent alpine
          - image: ghcr.io/${{ github.repository_owner }}/beszel-agent
            dockerfile: ./internal/dockerfile_agent_alpine
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            extra_tags: |
              type=raw,value=alpine

          # nvidia
          - image: ghcr.io/${{ github.repository_owner }}/beszel-agent-nvidia
            dockerfile: ./internal/dockerfile_agent_nvidia
            platforms: linux/amd64
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            extra_tags: |
              type=raw,value=edge
              type=raw,value={{sha}}

          # intel
          - image: ghcr.io/${{ github.repository_owner }}/beszel-agent-intel
            dockerfile: ./internal/dockerfile_agent_intel
            platforms: linux/amd64
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            extra_tags: |
              type=raw,value=edge
              type=raw,value={{sha}}

    permissions:
      contents: read
      packages: write

    steps:
      # 1ï¸âƒ£ Clone upstream repo instead of checkout
      - name: Clone upstream Beszel
        run: |
          git clone https://github.com/henrygd/beszel.git src
          cd src
          echo "UPSTREAM_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 1.5ï¸âƒ£ Get upstream version and decide whether to build
      - name: Resolve upstream version
        id: upstream
        run: |
          set -e
          cd src
          TAG=$(git describe --tags --abbrev=0)
          if [ -z "$TAG" ]; then
            echo "No upstream tag found"
            exit 1
          fi
          VERSION="${TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Check if version already published
        id: check
        env:
          OWNER: ${{ github.repository_owner }}
          TAG: ${{ steps.upstream.outputs.tag }}
        run: |
          set -e
          TOKEN=$(curl -s "https://ghcr.io/token?scope=repository:${OWNER}/beszel:pull&service=ghcr.io" | jq -r .token)
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to get GHCR token"
            exit 1
          fi
          TAGS=$(curl -s -H "Authorization: Bearer $TOKEN" "https://ghcr.io/v2/${OWNER}/beszel/tags/list" | jq -r '.tags[]?')
          if echo "$TAGS" | grep -qx "$TAG"; then
            echo "Upstream tag $TAG already published. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "New upstream tag $TAG found. Building."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

      # 2ï¸âƒ£ Apply emoji patch
      - name: Patch languages.ts
        if: steps.check.outputs.should_build == 'true'
        run: |
          FILE=$(find src -name "languages.ts" | head -n 1)

          if [ -z "$FILE" ]; then
            echo "languages.ts not found"
            exit 1
          fi

          sed -i 's/ğŸ•/ğŸ‡®ğŸ‡±/g' "$FILE"
          sed -i 's/ğŸ‡µğŸ‡¸/ğŸ‡¦ğŸ‡ª/g' "$FILE"

          echo "Patched:"
          grep -n "ğŸ‡®ğŸ‡±\|ğŸ‡¦ğŸ‡ª" "$FILE"

      # 3ï¸âƒ£ Set working directory to cloned repo
      - name: Move into source
        if: steps.check.outputs.should_build == 'true'
        run: mv src/* ./

      # 4ï¸âƒ£ Same build steps as upstream
      - name: Set up bun
        if: steps.check.outputs.should_build == 'true'
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        if: steps.check.outputs.should_build == 'true'
        run: bun install --no-save --cwd ./internal/site

      - name: Build site
        if: steps.check.outputs.should_build == 'true'
        run: bun run --cwd ./internal/site build

      - name: Set up QEMU
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: metadata
        if: steps.check.outputs.should_build == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=${{ steps.upstream.outputs.tag }}
            type=raw,value=${{ steps.upstream.outputs.major }}.${{ steps.upstream.outputs.minor }}
            type=raw,value=${{ steps.upstream.outputs.major }}
            ${{ matrix.extra_tags }}

      # 5ï¸âƒ£ Login ONLY to GHCR
      - name: Login to GHCR
        if: github.event_name != 'pull_request' && steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ matrix.username }}
          password: ${{ secrets[matrix.password_secret] }}
          registry: ${{ matrix.registry }}

      # 6ï¸âƒ£ Build & push (same logic)
      - name: Build and push Docker image
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms || 'linux/amd64,linux/arm64,linux/arm/v7' }}
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
