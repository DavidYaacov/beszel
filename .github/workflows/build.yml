name: Build patched Beszel images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        include:
          # beszel
          - image: ghcr.io/${{ github.repository_owner }}/beszel
            dockerfile: ./internal/dockerfile_hub
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            tags: |
              type=raw,value=edge
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}
              type=semver,pattern={{major}}
              type=raw,value={{sha}}

          # agent
          - image: ghcr.io/${{ github.repository_owner }}/beszel-agent
            dockerfile: ./internal/dockerfile_agent
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            tags: |
              type=raw,value=edge
              type=raw,value=latest
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}
              type=semver,pattern={{major}}
              type=raw,value={{sha}}

          # agent alpine
          - image: ghcr.io/${{ github.repository_owner }}/beszel-agent
            dockerfile: ./internal/dockerfile_agent_alpine
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            tags: |
              type=raw,value=alpine
              type=semver,pattern={{version}}-alpine
              type=semver,pattern={{major}}.{{minor}}-alpine
              type=semver,pattern={{major}}-alpine

          # nvidia
          - image: ghcr.io/${{ github.repository_owner }}/beszel-agent-nvidia
            dockerfile: ./internal/dockerfile_agent_nvidia
            platforms: linux/amd64
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            tags: |
              type=raw,value=edge
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}
              type=semver,pattern={{major}}
              type=raw,value={{sha}}

          # intel
          - image: ghcr.io/${{ github.repository_owner }}/beszel-agent-intel
            dockerfile: ./internal/dockerfile_agent_intel
            platforms: linux/amd64
            registry: ghcr.io
            username: ${{ github.actor }}
            password_secret: GITHUB_TOKEN
            tags: |
              type=raw,value=edge
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}
              type=semver,pattern={{major}}
              type=raw,value={{sha}}

    permissions:
      contents: read
      packages: write

    steps:
      # 1ï¸âƒ£ Clone upstream repo instead of checkout
      - name: Clone upstream Beszel
        run: |
          git clone https://github.com/henrygd/beszel.git src
          cd src
          echo "UPSTREAM_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 2ï¸âƒ£ Apply emoji patch
      - name: Patch languages.ts
        run: |
          FILE=$(find src -name "languages.ts" | head -n 1)

          if [ -z "$FILE" ]; then
            echo "languages.ts not found"
            exit 1
          fi

          sed -i 's/ğŸ•/ğŸ‡®ğŸ‡±/g' "$FILE"
          sed -i 's/ğŸ‡µğŸ‡¸/ğŸ‡¦ğŸ‡ª/g' "$FILE"

          echo "Patched:"
          grep -n "ğŸ‡®ğŸ‡±\|ğŸ‡¦ğŸ‡ª" "$FILE"

      # 3ï¸âƒ£ Set working directory to cloned repo
      - name: Move into source
        run: mv src/* ./

      # 4ï¸âƒ£ Same build steps as upstream
      - name: Set up bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --no-save --cwd ./internal/site

      - name: Build site
        run: bun run --cwd ./internal/site build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: ${{ matrix.tags }}

      # 5ï¸âƒ£ Login ONLY to GHCR
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ matrix.username }}
          password: ${{ secrets[matrix.password_secret] }}
          registry: ${{ matrix.registry }}

      # 6ï¸âƒ£ Build & push (same logic)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms || 'linux/amd64,linux/arm64,linux/arm/v7' }}
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}